<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Magnifier</title>
<link href="style/reset.css" rel="stylesheet" type="text/css">
<style>
	#magni{width:400px; height:292px; margin:50px; position:relative; border:1px solid #ccc;}
	#small-box{position:relative;}
	#float-box{display:none; width:160px; height:120px; position:absolute; border:1px solid #ccc; background:#ffffcc; filter: alpha(opacity=50); opacity:0.5;}
	#big-box{display:none; width:410px; height:307px; position:absolute; top:0; left:420px; overflow:hidden;}	
	#big-box img{position:absolute;}
</style>
</head>

<body>
	<div id="magni">
    	<div id="small-box">
        	<div id="float-box"></div>
            <img src="images/mao_small.jpg">
        </div>
        <div id="big-box">
        	<img src="images/mao.jpg">
        </div>
    </div>
<script src="js/magni.js"></script>
</body>
</html>
